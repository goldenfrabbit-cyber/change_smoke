<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Підбір пар чисел</title>
<style>
  textarea { width: 45%; height: 300px; margin: 5px; }
  .container { display: flex; gap: 10px;}
  .container textarea{min-width: 400px;}
</style>
</head>
<body>
<h2>Підбір пар чисел</h2>

<label>Список з двома стовпцями (через табуляцію або пробіл):</label><br>
<textarea id="list1" placeholder="Наприклад: 1171 1520"></textarea><br>

<label>Список для підбору (один стовпчик):</label><br>
<textarea id="list2" placeholder="Наприклад: 1171&#10;281"></textarea><br>

<button onclick="matchPairs()">Підібрати пари</button>

<h3>Результат:</h3>
<div class="container">
  <div>
    <label>Вхідні дані:</label><br>
    <textarea id="leftColumn" readonly></textarea>
  </div>
  <div>
    <label>Результат:</label><br>
    <textarea id="rightColumn" readonly></textarea>
  </div>
</div>

<script>
function matchPairs() {
    // Зчитуємо списки
    const list1Text = document.getElementById('list1').value.trim();
    const list2Text = document.getElementById('list2').value.trim();

    // Перетворюємо list1 у масив пар
    const list1 = list1Text.split('\n').map(line => {
        const parts = line.trim().split(/\s+/);
        return { left: parts[0], right: parts[1] || '-' };
    });

    // Масив для другого списку
    const list2 = list2Text.split('\n').map(x => x.trim());

    // Результати
    const leftResult = [];
    const rightResult = [];

    list2.forEach(num => {
        const match = list1.find(pair => pair.left === num);
        if (match) {
            leftResult.push(match.left);
            rightResult.push(match.right);
        } else {
            leftResult.push(num);
            rightResult.push('-'); // якщо немає пари
        }
    });

    // Вивід у текстові області
    document.getElementById('leftColumn').value = leftResult.join('\n');
    document.getElementById('rightColumn').value = rightResult.join('\n');
}
</script>
</body>
</html>
